<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-information" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            autocomplete="off"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <h1 class="current-city" id="default-city">San Francisco</h1>
      <div class="current-weather">
        <ul class="current-details">
          <li><span id="default-time">Wednesday 09:57</span>, broken clouds</li>
          <li>
            Humidity <strong>90%</strong>, Wind: <strong>4.02km/h</strong>
          </li>
        </ul>

        <div class="current-temperature">
          <i class="icon bi bi-clouds-fill"></i>
          <span class="temperature" id="temperature">12</span
          ><span class="unit">°C</span>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="" target="_blank">Natalia Valdeleón</a>
          and is
          <a href="" target="_blank">on GitHub</a>
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
